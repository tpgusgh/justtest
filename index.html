        };

                        type="number"

                        />
                    </div>
                    <div>
                    <label htmlFor="hours">Hour</label>
                    <input 
                    value = {minutes}
                    placeholder="Hour"
                    id="hours"
                    type="number" 
                    disabled
                    />
                    </div>
                    <button onClick={reset}>Reset</button>
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
